<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System</title>

    <link rel="stylesheet" href="ERS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <div class="container" id="fullcontainer">

        
        <div id="header-row" class="row col-sm-8">
            <h1 id=myHeader>Expense Reimbursement System</h1>
        </div>


        <!-- Login inputs here -->
        <div id="login-row" class="row">

            <div id="header" float= "center">
                <h3 class="col-lg-12">Login</h3>
            </div>
            
            <div float= "left">
                <input id="username" type="text" placeholder="username" class="col-sm-4">
            </div>
             
            <div float= "left">
                <input id="password" type="password" placeholder="password" class="col-sm-4">
            </div>
            
            <div float = "left">
                <button id="loginButton" class="btn btn-success col-sm-4">Login</button>
            </div>
            
            

        </div>


        <br>
        <br>

        




    </div>

    <div float = "left">
        <button id="view" type="button" class="btn btn-light">View My Reimbursement Requests</button>
    </div>
    <div float = "left">
        <button id="add" type="button" class="btn btn-light">Add Reimbursement Request</button>
    </div>
    <div float = "left">
        <button id="viewEmp" type="button" class="btn btn-light">View Employee Reimbursement Requests</button>
    </div>

    <script src="ERS.js"></script>
</body>
</html>
